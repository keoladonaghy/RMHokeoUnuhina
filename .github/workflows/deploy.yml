name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Inject environment variables
      run: |
        mkdir -p dist
        cp -r admin/web-interface/* dist/
        cp index.html dist/
        
        # Create environment configuration file
        cat > dist/github-env.js << 'EOF'
        window.GITHUB_ENV = {
          SUPABASE_URL: '${{ secrets.SUPABASE_URL }}',
          SUPABASE_KEY: '${{ secrets.SUPABASE_KEY }}'
        };
        EOF
        
    - name: Update HTML to include environment loader
      run: |
        # Add environment script before config.js in index.html
        sed -i 's|<script src="config.js">|<script src="github-env.js"></script>\n    <script src="env-loader.js"></script>\n    <script src="config.js">|g' dist/index.html
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4